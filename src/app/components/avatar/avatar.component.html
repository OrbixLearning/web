<button class="avatar-button" mat-icon-button (click)="clickable && goToProfile()"
    [style]="'width: ' + size + 'px; height: ' + size +'px;'">
    @if(src) {
    <img class="avatar" [src]="src" alt="Profile picture" [style]="'width: ' + size + 'px; height: ' + size +'px;'" />
    } @else {
    <span>?</span>
    }
</button>
