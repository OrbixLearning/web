@if (data.title) {
<h1>{{data.title}}</h1>
}

@if (data.message) {
<h3>{{data.message}}</h3>
}

<div>
	<button mat-raised-button [mat-dialog-close]="false">{{data.cancelButton ? data.cancelButton : 'Cancelar'}}</button>
	<button mat-raised-button [mat-dialog-close]="true">{{data.confirmButton ? data.confirmButton :
		'Confirmar'}}</button>
</div>
