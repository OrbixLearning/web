<aside class="sidebar">
  <nav class="sidebar-inner" aria-label="Navegação lateral">
    <o-sidebar-button
      icon="home"
      text="Início"
      (buttonClick)="goToHome()"
      [selected]="isSelected(null)"
      [isHomeButton]="true"
    />

    <hr class="sidebar-divider" />

    <div class="classrooms-list">
      @for (classroom of sortedClassrooms; track classroom.id) {
        <o-sidebar-button
          [icon]="null"
          [text]="classroom.name"
          (buttonClick)="goToClassroom(classroom)"
          [selected]="isSelected(classroom)"
        />
      }
    </div>
  </nav>
</aside>
