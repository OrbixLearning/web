<mat-dialog-actions>
    <div class="pu-buttons-div">
        <o-text-button (onclick)="dialogRef.close(undefined)">{{cancelButton}}</o-text-button>
        <o-highlight-button cdkFocusInitial (onclick)="confirm.emit()" [disabled]="disable"
            [type]="type">{{confirmButton}}</o-highlight-button>
    </div>
</mat-dialog-actions>
