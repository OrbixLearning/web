<o-pop-up-header [title]="'Criar turma em ' + ctx.institution?.name" />

<o-loading [isLoading]="isLoading" />

<form class="class-create-popup" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <section class="ccpu-form">
        <!-- Nome -->
        <mat-form-field class="field" appearance="fill" subscriptSizing="dynamic">
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="name" formControlName="name" />
        </mat-form-field>

        <!-- Ícone + preview -->
        <div class="icon-row">
            <mat-form-field class="field" appearance="fill" subscriptSizing="dynamic">
                <mat-label>Ícone</mat-label>
                <input matInput type="text" name="icon" formControlName="icon" />
            </mat-form-field>

            <mat-icon class="icon-preview" [style.visibility]="getFormControl('icon').value ? 'visible' : 'hidden'">
                {{ getFormControl('icon').value }}
            </mat-icon>
        </div>

        <p class="hint">
            É possível verificar a lista de ícones em
            <a href="https://fonts.google.com/icons?icon.set=Material+Icons" target="_blank" rel="noopener">Google
                Icons</a>
        </p>

        <div class="self-add-div">
            <mat-checkbox formControlName="selfAdd">
                <span style="font-weight: bold;"> Serei professor desta turma. </span> <br> Marque se deseja ser
                adicionado como professor desta turma.
            </mat-checkbox>
        </div>
    </section>

    <o-pop-up-buttons [disable]="isLoading || form.invalid" type="submit" confirmButton="Criar turma" />
</form>
