<div class="syllabus-tags">
    @for (topic of syllabus.slice(0, maxTags); track topic.name) {
    <p-tag [value]="topic.name" />
    }
    @if (syllabus.length > maxTags) {
    <p-tag [value]="'+' + (syllabus.length - maxTags)" styleClass="more-tag" [pTooltip]="moreTags" />
    <ng-template #moreTags>
        <o-syllabus-tags [syllabus]="syllabus.slice(maxTags)" />
    </ng-template>
    }
</div>
