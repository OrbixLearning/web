<p-card [header]="roadmap.name">
    <button mat-button (click)="cardClick.emit()" style="width: auto; height: auto; padding: 0">
        <p class="m-0">
            Por {{ roadmap.user.name }}
        </p>
        <div>
            @for (topic of roadmap.syllabus.slice(0,4); track topic.name) {
            <p-tag [value]="topic.name" />
            }
            @if (roadmap.syllabus.length > 4) {
            <p-tag [value]="'+' + (roadmap.syllabus.length - 4)" />
            }
        </div>
    </button>
    <p>
        <p-toggleswitch [(ngModel)]="roadmap.shared" (ngModelChange)="sharedChange.emit(roadmap.shared)" />
        <span class="ml-2">Compartilhada</span>
    </p>
</p-card>
