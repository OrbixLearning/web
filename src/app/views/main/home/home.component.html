<div class="institutions">
    <header class="page-header">
        <h1>Instituições</h1>
    </header>

    @if (ctx.institutionList?.length) {
    <section class="list">
        <ul class="grid" role="list">
            @for (institution of ctx.institutionList; track institution.id) {
            <li class="item" role="listitem">
                <button class="inst-btn" (click)="changeInstitution(institution.id!)">
                    <img class="logo" [src]="getLogo(institution.id!)" [alt]="institution.name + ' logo'" />
                    <span class="name">{{ institution.name }}</span>
                </button>
            </li>
            }
        </ul>
    </section>
    } @else {
    <section class="empty">
        <p>Você ainda não está cadastrado em nenhuma instituição.</p>
        <p>
            Vincule sua conta institucional
            <button class="inline-btn" [routerLink]="['/profile', ctx.user?.id]" (onclick)="null">
                aqui
            </button>.
        </p>
    </section>
    }
</div>
