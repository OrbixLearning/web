<content class="layout-content">

    @if (!inLMS) {
        
    <!-- Header -->
    <o-header (sidebar)="drawer.toggle()" [inLMS]="false" />

    <mat-drawer-container class="layout-wrapper">

        <!-- Sidebar -->
        <mat-drawer #drawer mode="side" opened class="layout-drawer">
            <o-sidebar />
        </mat-drawer>

        <!-- Main Content -->
        <mat-drawer-content class="layout-main">
            <router-outlet />
        </mat-drawer-content>

    </mat-drawer-container>

    } @else {

    <o-header [inLMS]="true" />

    <div class="layout-main">
        <router-outlet />
    </div>

    }
</content>
