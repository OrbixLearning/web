<div class="link-account-callback">
    <div class="lac-card">
        <div class="lac-icon">
            <mat-icon>link</mat-icon>
        </div>

        <h2 class="lac-title">Vinculando sua conta…</h2>

        <div class="lac-progress" aria-hidden="true">
            <div class="lac-progress__bar"></div>
        </div>

        <p class="lac-hint">
            Se nada acontecer, verifique se o pop-up de confirmação não foi bloqueado pelo navegador.
        </p>

        <div class="lac-actions">
            <o-text-button (onclick)="goToProfile()" icon="arrow_back">
                Voltar
            </o-text-button>
        </div>
    </div>
</div>
